size_limit=Recepción imposible porque el tamaño del fichero: {0} KB, sobrepasa el máximo permitido: {1} KB
server_error=La transferencia ha sido cancelada porque ocurrió un error en el servidor.\nEl mensaje del servidor es:\n\n{0}
busy=La transferencia ha sido rechazada porque el servidor actualmente está recibiendo otro fichero.
no_file=\nError, la transferencia del fichero `{0}` falló.\nPor favor verifique que el fichero existe y puede leerse.
no_data=\nError, su navegador no envió ninguna información.\nPor favor reintenteló o pruebe con otro navegador.
restricted=\nError, probablemente el proyecto está configurado para usar Google Application Engine.\nPor favor echa un vistazo al fichero web.xml y comprueba que está usando el servlet adecuado de GwtUpload.\n\nEl error del servidor es:\n\n{0} 
